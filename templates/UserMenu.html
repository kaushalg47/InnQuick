<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #3d8b40;
      --primary-light: #a5d6a7;
      --accent-color: #ff5722;
      --text-color: #333;
      --text-light: #666;
      --bg-color: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding-bottom: 70px;
    }
    
    .header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 600;
    }
    
    .category-section {
      max-width: 800px;
      margin: 25px auto;
      padding: 0 15px;
    }
    
    .category-header {
      background-color: var(--primary-light);
      color: var(--text-color);
      padding: 12px 20px;
      border-radius: var(--radius);
      margin-bottom: 15px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .category-header:hover {
      background-color: #b8e0b9;
    }
    
    .category-header h2 {
      font-size: 20px;
      margin: 0;
    }
    
    .category-header .availability {
      font-size: 14px;
      color: var(--text-light);
    }
    
    .category-header .category-toggle {
      font-size: 18px;
      transition: transform 0.3s;
    }
    
    .category-header.collapsed .category-toggle {
      transform: rotate(-90deg);
    }
    
    .menu-items {
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .menu-items.collapsed {
      max-height: 0;
    }
    
    .menu-item {
      background-color: var(--white);
      margin: 15px 0;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    
    .menu-info {
      flex: 1;
    }
    
    .menu-item h3 {
      margin: 0 0 8px 0;
      color: var(--text-color);
      font-size: 18px;
    }
    
    .menu-item p {
      color: var(--text-light);
      font-size: 14px;
      margin: 0;
    }
    
    .menu-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .price-container {
      text-align: right;
    }
    
    .original-price {
      text-decoration: line-through;
      color: var(--text-light);
      font-size: 14px;
      display: block;
    }
    
    .discounted-price {
      font-weight: bold;
      color: var(--accent-color);
      font-size: 18px;
    }
    
    .price {
      font-weight: bold;
      color: var(--text-color);
      font-size: 18px;
    }
    
    .quantity-adjust {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .quantity-adjust button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    
    .quantity-adjust button:hover {
      background-color: var(--primary-dark);
    }
    
    .quantity-adjust input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      font-size: 14px;
    }
    
    .add-btn {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 10px 15px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .add-btn:hover {
      background-color: var(--primary-dark);
    }
    
    .disabled-item {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .category-unavailable {
      background-color: #f5f5f5;
      opacity: 0.7;
    }
    
    .category-unavailable h2 {
      color: var(--text-light);
    }
    
    .category-unavailable-msg {
      background-color: #fff3e0;
      color: #e65100;
      padding: 10px 15px;
      border-radius: var(--radius);
      margin: 10px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* Section divider for unavailable categories */
    .unavailable-section-divider {
      max-width: 800px;
      margin: 40px auto 30px auto;
      padding: 0 15px;
      position: relative;
    }
    
    .unavailable-section-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 15px;
      right: 15px;
      height: 1px;
      background-color: #ddd;
    }
    
    .unavailable-section-title {
      background-color: var(--bg-color);
      color: var(--text-light);
      padding: 8px 20px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .cart-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--white);
      border-top: 1px solid #eee;
      padding: 20px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 900;
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 20px 20px 0 0;
    }
    
    .cart-popup h3 {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: var(--text-color);
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-item-details {
      flex: 1;
    }
    
    .cart-item-name {
      font-weight: 500;
      display: block;
    }
    
    .cart-item-category {
      font-size: 12px;
      color: var(--text-light);
    }
    
    .cart-item-price {
      font-weight: 600;
      margin-right: 15px;
    }
    
    .total-price {
      font-weight: 700;
      text-align: right;
      margin: 20px 0;
      font-size: 20px;
      color: var(--text-color);
    }
    
    .order-btn {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .order-btn:hover {
      background-color: var(--primary-dark);
    }
    
    .cart-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: transform 0.2s, background-color 0.2s;
      z-index: 1000;
    }
    
    .cart-toggle:hover {
      background-color: var(--primary-dark);
      transform: scale(1.05);
    }
    
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #ff5722;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    
    .hidden {
      display: none;
    }
    
    #order-confirm-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .popup-content {
      background: var(--white);
      padding: 30px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .popup-content h3 {
      margin: 0 0 20px 0;
      color: var(--text-color);
      font-size: 22px;
    }
    
    .popup-content ul {
      text-align: left;
      margin-bottom: 25px;
      list-style-type: none;
    }
    
    .popup-content li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    
    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .popup-buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    
    .confirm-btn {
      background-color: var(--primary-color);
      color: white;
    }
    
    .confirm-btn:hover {
      background-color: var(--primary-dark);
    }
    
    .cancel-btn {
      background-color: #f44336;
      color: white;
    }
    
    .cancel-btn:hover {
      background-color: #d32f2f;
    }
    
    /* Empty cart message */
    .empty-cart {
      text-align: center;
      padding: 30px 0;
      color: var(--text-light);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .menu-item {
        flex-direction: column;
        align-items: stretch;
      }
      
      .menu-actions {
        margin-top: 15px;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div id="order-confirm-popup" style="display: none;">
    <div class="popup-content fade-in">
      <h3>Confirm Your Order</h3>
      <ul id="order-items-list"></ul>
      <div class="popup-buttons">
        <button class="confirm-btn" onclick="confirmOrderNow()">Confirm Order</button>
        <button class="cancel-btn" onclick="closeOrderPopup()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="header">
    <h1>Menu</h1>
  </div>
  
  <div id="menu-categories">
    <!-- Categories and menu items will be dynamically inserted here -->
  </div>
  
  <div class="cart-popup" id="cart-popup">
    <h3><i class="fas fa-shopping-cart"></i> Your Cart</h3>
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="total-price" id="total-price">
      <!-- Total price will be dynamically inserted here -->
    </div>
    <button class="order-btn" onclick="orderNow()">Order Now <i class="fas fa-arrow-right"></i></button>
  </div>
  
  <button class="cart-toggle" id="cart-toggle" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-badge" id="cart-badge">0</span>
  </button>

  <script>
    // Data structure for categories and menu items from Django template
    const categories = [
      {% for category in categories %}
        {
          id: {{ category.id }},
          name: "{{ category.name }}",
          startTime: {% if category.start_time %}"{{ category.start_time|time:"H:i" }}"{% else %}null{% endif %},
          endTime: {% if category.end_time %}"{{ category.end_time|time:"H:i" }}"{% else %}null{% endif %}
        }{% if not forloop.last %},{% endif %}
      {% endfor %}
    ];
    
    const menuItems = [
      {% for item in items %}
        { 
          id: {{ item.id }}, 
          name: "{{ item.name }}", 
          categoryId: {% if item.category_id %}{{ item.category_id }}{% else %}null{% endif %},
          description: "{{ item.description }}", 
          price: {{ item.price }},
          discount: {{ item.discount }}, 
          discountedPrice: {% if item.discounted_price %}{{ item.discounted_price }}{% else %}null{% endif %},
          isActive: {{ item.is_active|lower }}
        }{% if not forloop.last %},{% endif %}
      {% endfor %}
    ];

    const cart = [];
    
    // Check if a category is available based on time
    function isCategoryAvailable(category) {
      if (!category.startTime || !category.endTime) {
        return true; // Always available if no times are set
      }
      
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();
      const currentTime = `${currentHour.toString().padStart(2, '0')}:${currentMinute.toString().padStart(2, '0')}`;
      
      return currentTime >= category.startTime && currentTime <= category.endTime;
    }
    
    function getCategoryAvailabilityText(category) {
      if (!category.startTime || !category.endTime) {
        return "";
      }
      return `Available: ${category.startTime} - ${category.endTime}`;
    }
    
    // Render the menu organized by categories with available ones first
    function renderMenu() {
      const menuContainer = document.getElementById('menu-categories');
      menuContainer.innerHTML = '';
      
      // Group items by category
      const itemsByCategory = {};
      menuItems.filter(item => item.isActive).forEach(item => {
        const categoryId = item.categoryId || 'uncategorized';
        if (!itemsByCategory[categoryId]) {
          itemsByCategory[categoryId] = [];
        }
        itemsByCategory[categoryId].push(item);
      });
      
      // Separate available and unavailable categories
      const availableCategories = [];
      const unavailableCategories = [];
      
      categories.forEach(category => {
        const categoryItems = itemsByCategory[category.id] || [];
        if (categoryItems.length === 0) return; // Skip empty categories
        
        const isCategoryAvailableNow = isCategoryAvailable(category);
        
        if (isCategoryAvailableNow) {
          availableCategories.push({ category, items: categoryItems });
        } else {
          unavailableCategories.push({ category, items: categoryItems });
        }
      });
      
      // Render available categories first
      availableCategories.forEach(({ category, items }) => {
        renderCategorySection(category, items, true, menuContainer);
      });
      
      // Add divider if there are both available and unavailable categories
      if (availableCategories.length > 0 && unavailableCategories.length > 0) {
        const divider = document.createElement('div');
        divider.className = 'unavailable-section-divider';
        divider.innerHTML = '<div class="unavailable-section-title">Currently Unavailable</div>';
        menuContainer.appendChild(divider);
      }
      
      // Render unavailable categories
      unavailableCategories.forEach(({ category, items }) => {
        renderCategorySection(category, items, false, menuContainer);
      });
      
      // Render uncategorized items if any
      const uncategorizedItems = itemsByCategory['uncategorized'] || [];
      if (uncategorizedItems.length > 0) {
        const uncategorizedCategory = { id: 'uncategorized', name: 'Other Items', startTime: null, endTime: null };
        renderCategorySection(uncategorizedCategory, uncategorizedItems, true, menuContainer);
      }
    }
    
    function renderCategorySection(category, categoryItems, isAvailable, container) {
      const categorySection = document.createElement('div');
      categorySection.className = 'category-section';
      
      const categoryHeader = document.createElement('div');
      categoryHeader.className = `category-header ${isAvailable ? '' : 'category-unavailable'}`;
      categoryHeader.innerHTML = `
        <div>
          <h2>${category.name}</h2>
          <span class="availability">${getCategoryAvailabilityText(category)}</span>
        </div>
        <span class="category-toggle"><i class="fas fa-chevron-down"></i></span>
      `;
      categorySection.appendChild(categoryHeader);
      
      if (!isAvailable) {
        const unavailableMsg = document.createElement('div');
        unavailableMsg.className = 'category-unavailable-msg';
        unavailableMsg.innerHTML = `
          <i class="fas fa-clock"></i> 
          <span>This category is currently unavailable. Please check back during operating hours.</span>
        `;
        categorySection.appendChild(unavailableMsg);
      }
      
      const menuItemsContainer = document.createElement('div');
      menuItemsContainer.className = `menu-items ${!isAvailable ? 'collapsed' : ''}`;
      menuItemsContainer.id = `category-items-${category.id}`;
      
      categoryItems.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.className = `menu-item ${!isAvailable ? 'disabled-item' : ''}`;
        
        const isInCart = cart.find(i => i.id === item.id);
        const hasDiscount = item.discount > 0 && item.discountedPrice !== null;
        
        menuItem.innerHTML = `
          <div class="menu-info">
            <h3>${item.name}</h3>
            <p>${item.description || "No description available"}</p>
          </div>
          <div class="menu-actions">
            <div class="price-container">
              ${hasDiscount ? 
                `<span class="original-price">₹${item.price.toFixed(2)}</span>
                 <span class="discounted-price">₹${item.discountedPrice.toFixed(2)}</span>` : 
                `<span class="price">₹${item.price.toFixed(2)}</span>`
              }
            </div>
            <div class="quantity-adjust" id="quantity-adjust-${item.id}">
              ${isInCart ? `
                <button onclick="decreaseQuantity(${item.id})"><i class="fas fa-minus"></i></button>
                <input type="number" id="quantity-${item.id}" value="${isInCart.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                <button onclick="increaseQuantity(${item.id})"><i class="fas fa-plus"></i></button>
              ` : `
                <input type="number" id="quantity-${item.id}" value="1" min="1" class="hidden">
                <button class="add-btn" onclick="addToCart(${item.id})"><i class="fas fa-plus"></i></button>
              `}
            </div>
          </div>
        `;
        menuItemsContainer.appendChild(menuItem);
      });
      
      categorySection.appendChild(menuItemsContainer);
      container.appendChild(categorySection);
      
      // Add toggle functionality for category
      categoryHeader.addEventListener('click', function() {
        menuItemsContainer.classList.toggle('collapsed');
        categoryHeader.classList.toggle('collapsed');
        const toggle = categoryHeader.querySelector('.category-toggle i');
        toggle.classList.toggle('fa-chevron-down');
        toggle.classList.toggle('fa-chevron-right');
      });
    }

    function addToCart(itemId) {
      const item = menuItems.find(i => i.id === itemId);
      const quantityInput = document.getElementById(`quantity-${itemId}`);
      quantityInput.classList.remove('hidden');
      const quantity = parseInt(quantityInput.value);
      
      if (!item) return;
      
      // Get the category for this item
      const category = item.categoryId ? categories.find(c => c.id === item.categoryId) : null;
      
      // Check if category is available
      if (category && !isCategoryAvailable(category)) {
        alert(`Sorry, items from ${category.name} are only available between ${category.startTime} and ${category.endTime}.`);
        return;
      }
      
      const cartItem = cart.find(i => i.id === itemId);
      if (cartItem) {
        cartItem.quantity += quantity;
      } else {
        // Determine the actual price considering discounts
        const actualPrice = item.discountedPrice !== null ? item.discountedPrice : item.price;
        cart.push({ 
          ...item, 
          quantity,
          actualPrice,
          categoryName: category ? category.name : 'Other'
        });
      }
      
      updateMenuItem(itemId);
      renderCart();
      
      // Show a brief confirmation
      const menuItem = document.getElementById(`quantity-adjust-${itemId}`).closest('.menu-item');
      menuItem.style.backgroundColor = '#e8f5e9';
      setTimeout(() => {
        menuItem.style.backgroundColor = '';
      }, 300);
    }

    function updateMenuItem(itemId) {
      const quantityAdjust = document.getElementById(`quantity-adjust-${itemId}`);
      if (!quantityAdjust) return;
      
      quantityAdjust.innerHTML = `
        <button onclick="decreaseQuantity(${itemId})"><i class="fas fa-minus"></i></button>
        <input type="number" id="quantity-${itemId}" value="${cart.find(i => i.id === itemId).quantity}" min="1" onchange="updateQuantity(${itemId}, this.value)">
        <button onclick="increaseQuantity(${itemId})"><i class="fas fa-plus"></i></button>
      `;
    }

    function increaseQuantity(itemId) {
      const cartItem = cart.find(i => i.id === itemId);
      if (cartItem) {
        cartItem.quantity += 1;
        updateMenuItem(itemId);
        renderCart();
      }
    }

    function decreaseQuantity(itemId) {
      const cartItem = cart.find(i => i.id === itemId);
      if (cartItem && cartItem.quantity > 1) {
        cartItem.quantity -= 1;
        updateMenuItem(itemId);
        renderCart();
      } else if (cartItem && cartItem.quantity === 1) {
        // Remove from cart if quantity becomes 0
        const index = cart.findIndex(i => i.id === itemId);
        if (index !== -1) {
          cart.splice(index, 1);
          const quantityAdjust = document.getElementById(`quantity-adjust-${itemId}`);
          if (quantityAdjust) {
            quantityAdjust.innerHTML = `
              <input type="number" id="quantity-${itemId}" value="1" min="1" class="hidden">
              <button class="add-btn" onclick="addToCart(${itemId})"><i class="fas fa-plus"></i></button>
            `;
          }
          renderCart();
        }
      }
    }

    function updateQuantity(itemId, quantity) {
      const cartItem = cart.find(i => i.id === itemId);
      if (cartItem) {
        cartItem.quantity = parseInt(quantity);
        updateMenuItem(itemId);
        renderCart();
      }
    }

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      cartContainer.innerHTML = '';
      let totalPrice = 0;
      
      if (cart.length === 0) {
        cartContainer.innerHTML = '<div class="empty-cart"><i class="fas fa-shopping-basket" style="font-size: 48px; margin-bottom: 15px;"></i><p>Your cart is empty</p></div>';
      } else {
        // Sort cart items by category
        const sortedCart = [...cart].sort((a, b) => {
          if (a.categoryName === b.categoryName) return 0;
          return a.categoryName < b.categoryName ? -1 : 1;
        });
        
        let currentCategory = null;
        
        sortedCart.forEach(item => {
          // Add category header if it's a new category
          if (item.categoryName !== currentCategory) {
            currentCategory = item.categoryName;
            const categoryHeader = document.createElement('div');
            categoryHeader.style.fontWeight = 'bold';
            categoryHeader.style.marginTop = '15px';
            categoryHeader.style.paddingBottom = '5px';
            categoryHeader.style.borderBottom = '1px solid #eee';
            categoryHeader.innerHTML = currentCategory;
            cartContainer.appendChild(categoryHeader);
          }
          
          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          
          const itemPrice = item.actualPrice * item.quantity;
          
          cartItem.innerHTML = `
            <div class="cart-item-details">
              <span class="cart-item-name">${item.name}</span>
              <span class="cart-item-category">${item.categoryName}</span>
            </div>
            <div style="display: flex; align-items: center;">
              <span class="cart-item-price">₹${itemPrice.toFixed(2)}</span>
              <div class="quantity-adjust">
                <button onclick="decreaseQuantity(${item.id})"><i class="fas fa-minus"></i></button>
                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)" style="width: 40px;">
                <button onclick="increaseQuantity(${item.id})"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          `;
          cartContainer.appendChild(cartItem);
          totalPrice += itemPrice;
        });
      }
      
      document.getElementById('total-price').innerText = cart.length > 0 ? `Total: ₹${totalPrice.toFixed(2)}` : '';
      updateCartToggle();
    }

    function orderNow() {
      if (cart.length === 0) {
        alert('Your cart is empty. Please add items to your cart before ordering.');
        return;
      }
      
      const orderItems = cart.map(item => ({ 
        id: item.id, 
        name: item.name, 
        quantity: item.quantity,
        price: item.actualPrice,
        category: item.categoryName
      }));
      
      const listContainer = document.getElementById("order-items-list");
      listContainer.innerHTML = "";
    
      let totalItems = 0;
      let totalCost = 0;
      let currentCategory = null;
      
      orderItems.forEach(item => {
        // Add category header if it's a new category
        if (item.category !== currentCategory) {
          currentCategory = item.category;
          const categoryHeader = document.createElement("li");
          categoryHeader.style.fontWeight = "bold";
          categoryHeader.style.backgroundColor = "#f5f5f5";
          categoryHeader.style.padding = "8px";
          categoryHeader.style.marginTop = "10px";
          categoryHeader.innerHTML = currentCategory;
          categoryHeader.style.borderBottom = "none";
          listContainer.appendChild(categoryHeader);
        }
        
        const li = document.createElement("li");
        const itemTotal = item.price * item.quantity;
        
        li.innerHTML = `
          <div>
            <span>${item.name}</span>
            <small style="display: block; color: #666;">₹${item.price.toFixed(2)} × ${item.quantity}</small>
          </div>
          <span>₹${itemTotal.toFixed(2)}</span>
        `;
        listContainer.appendChild(li);
        totalItems += item.quantity;
        totalCost += itemTotal;
      });
    
      // Add total row
      const totalLi = document.createElement("li");
      totalLi.innerHTML = `<strong>Total (${totalItems} items)</strong> <strong>₹${totalCost.toFixed(2)}</strong>`;
      totalLi.style.marginTop = '15px';
      totalLi.style.borderBottom = 'none';
      totalLi.style.fontWeight = 'bold';
      totalLi.style.fontSize = '16px';
      listContainer.appendChild(totalLi);
      
      // Save orderItems temporarily to use when confirm is clicked
      window._pendingOrder = orderItems;
    
      document.getElementById("order-confirm-popup").style.display = "flex";
    }
    
    function closeOrderPopup() {
      document.getElementById("order-confirm-popup").style.display = "none";
      window._pendingOrder = null;
    }
    
    function confirmOrderNow() {
      const orderItems = window._pendingOrder;
      if (!orderItems || orderItems.length === 0) return;
    
      // Simulate order placement with Django backend
      fetch('/menu/place-order/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ 
          items: orderItems.map(i => ({ id: i.id, quantity: i.quantity })), 
          room_id: {{ room.id }},
          user_id: {{ user.id }}
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          // Success notification
          const notification = document.createElement('div');
          notification.style.position = 'fixed';
          notification.style.top = '20px';
          notification.style.left = '50%';
          notification.style.transform = 'translateX(-50%)';
          notification.style.backgroundColor = '#4CAF50';
          notification.style.color = 'white';
          notification.style.padding = '15px 25px';
          notification.style.borderRadius = '8px';
          notification.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
          notification.style.zIndex = '1100';
          notification.style.animation = 'fadeIn 0.3s ease';
          notification.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.5s';
            setTimeout(() => document.body.removeChild(notification), 500);
          }, 3000);
          
          cart.length = 0;
          renderCart();
          document.getElementById('cart-popup').style.display = 'none';
          renderMenu();
        } else {
          alert('Failed to place order.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert(`Failed to place order: ${error.message}`);
      })
      .finally(() => {
        closeOrderPopup();
      });
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function toggleCart() {
      const cartPopup = document.getElementById('cart-popup');
      if (cartPopup.style.display === 'none' || cartPopup.style.display === '') {
        cartPopup.style.display = 'block';
        cartPopup.classList.add('fade-in');
      } else {
        cartPopup.style.display = 'none';
      }
    }

    function updateCartToggle() {
      const cartBadge = document.getElementById('cart-badge');
      const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      cartBadge.innerText = totalQuantity;
      
      if (totalQuantity === 0) {
        cartBadge.classList.add('hidden');
      } else {
        cartBadge.classList.remove('hidden');
      }
    }

    // Initialize the page
    renderMenu();
    renderCart();
    
    // Check category availability periodically (every minute)
    setInterval(() => {
      renderMenu();
    }, 60000);
  </script>
</body>
