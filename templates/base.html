<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="innquick is a qr code based roomservice provider through the name innquick">
  <meta name="keywords" content="innquick, Innquick, QR code based roomservice">

  <!-- Favicons -->
   <!-- Innquick logo -->
  <link href="{% static 'img/favicon.png'%}" rel="icon">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Sidebar and content styling */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
        .sidebar { width: 250px; background-color: #333; color: white; height: 100vh; padding-top: 20px; position: fixed;left: 0;top: 0;z-index: 1000; }
        .sidebar a { text-decoration: none; color: white; display: block; padding: 12px; margin: 8px 0; background-color: #444; border-radius: 4px; }
        .sidebar a:hover { background-color: #555; }
        .content { margin-left: 260px; padding: 20px; }
        h1 {text-align: center;}
        .form-container {margin: 20px 0; padding: 20px; background-color: white; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);}
        .form-group { margin-bottom: 15px; }
        input[type="text"], button { padding: 8px; width: 100%; border-radius: 4px; border: 1px solid #ddd; margin-top: 5px;}
        button { background-color: #4CAF50; color: white; cursor: pointer;}
        button:hover { background-color: #45a049;}
        table { width: 100%; margin-top: 20px; border-collapse: collapse;}
        table, th, td {border: 1px solid #ddd;}
        th, td {padding: 12px;text-align: center;}
        .serviced-btn {background-color: #00aaff;color: white;border: none;padding: 6px 12px;border-radius: 4px;cursor: pointer;}
        .serviced-btn:hover {background-color: #0099cc;}
        /* Styles for the grid layout and request cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .request-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 40px;
            z-index: 1100;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* Only visible on small screens */
        }

        .request-card:hover {
            transform: translateY(-5px);
        }
        

        .sidebar img {
            width: 80%; /* Adjust size to fit within the sidebar */
            max-width: 150px; /* Set a maximum size to avoid huge logos */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: rounded corners for a sleek look */
            margin-bottom: 15px; /* Add space below the logo */
        }
        
        .request-card h3 {
            color: #333;
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .request-card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .btn-done {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-done:hover {
            background-color: #45a049;
        }

        /* Additional mobile responsiveness */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .toggle-btn {
                display: block;
            }
        
            .sidebar {
                left: -260px;
                transition: left 0.3s ease;
            }
        
            .sidebar.active {
                left: 0;
            }
        
            .content {
                margin-left: 0;
                padding-top: 60px;
            }
        }
        .popup {
            display: none;  /* Hidden by default */
            position: fixed; /* Stay in place */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Background overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Popup content */
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        footer {
            background-color: #333;
            color: grey;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: auto; /* Pushes the footer to the bottom of the sidebar */
        }

        
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar">
        <center><img src="{% static "/img/logo.png" %}" alt=""></center>
        <a href="{% url 'get_room_service_requests' %}">View Service Requests</a>
        <a href="{% url 'order_list' %}">View Orders</a>
        <a href="{% url 'fetch_rooms' %}">Manage Rooms</a>
        <a href="{% url 'menu_list' %}">Manage Menu</a>
        <a href="{% url 'completed_orders' %}">Order logs</a>
        <a href="{% url 'admin_logout' %}">logout</a>

        <footer>
            &copy; 2024 InnQuickÂ® | All Rights Reserved.
        </footer>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
